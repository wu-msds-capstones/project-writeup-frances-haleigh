<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .gallery-item {
      width: calc(25% - 10px);
      cursor: pointer;
      border: 2px solid #ccc;
      transition: transform 0.2s;
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
    .gallery-item:focus {
      outline: none;
      transform: scale(1.05);
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
    .lightbox .close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item" tabindex="0">
      <img src="KM_food.png" alt="KM food">
    </div>
    <div class="gallery-item" tabindex="0">
      <img src="log_rank_food.png" alt="Log rank food">
    </div>
    <div class="gallery-item" tabindex="0">
      <img src="KM_PCPratio.png" alt="KM PCP ratio">
    </div>
    <div class="gallery-item" tabindex="0">
      <img src="KM_PCP_ratio.png" alt="KM PCP ratio">
    </div>
    <div class="gallery-item" tabindex="0">
      <img src="KM_PCPrate.png" alt="KM PCP rate">
    </div>
    <div class="gallery-item" tabindex="0">
      <img src="KM_PCP_rate.png" alt="KM PCP rate">
    </div>
    <div class="gallery-item" tabindex="0">
      <img src="KM_segregation.png" alt="KM segregation">
    </div>
    <div class="gallery-item" tabindex="0">
      <img src="KM_seg.png" alt="KM segregation">
    </div>
    <div class="gallery-item" tabindex="0">
      <img src="KM_broadband copy.png" alt="KM broadband">
    </div>
    <div class="gallery-item" tabindex="0">
      <img src="logrank_broadband.png" alt="Log rank broadband">
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <button class="close" onclick="closeLightbox()">Ã—</button>
    <img class="lightbox-image" src="" alt="Lightbox Image">
  </div>

  <script>
    document.querySelectorAll('.gallery-item').forEach(item => {
      item.addEventListener('click', event => {
        const imgSrc = event.target.src;
        const lightboxImage = document.querySelector('.lightbox-image');
        lightboxImage.src = imgSrc;
        document.getElementById('lightbox').style.display = 'flex';
      });
    });

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
